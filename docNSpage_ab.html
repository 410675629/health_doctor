<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>我的病人【已处理】</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/doc.css">
    <script type="text/javascript">
    if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
        var version = parseFloat(RegExp.$1);
        if(version>2.3){
            var phoneScale = parseInt(window.screen.width) / 640;
            document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
        }else{
            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
        }
    }else{
        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
    }
    </script>
    <style type="text/css">
        .heart_menu{ width:90%; margin:0 auto; height:2rem; color: #9a9a9a;  }
        .heart_menu span{ padding-left:1rem;}
        .heart_hover{ color: #f24242; background:url(images/heart_icon.png) no-repeat left;}
    </style>
</head>
<body>

    <div class="docNSpageLeft">
        <div class="docSpageResult">
            <i class="tip wcl">未处理</i>
            <span class="pTime">9:30PM 2015-9-11</span>
            <span class="pDetail">最近10分钟心率异常波动</span>
        </div>
       <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div class="container" style="margin:-2rem 0 0 0;">
            <!-- 心率-->
            <div class="content" style="padding:0 0 3rem 0;">
                <div id="showHeartBeat" class="dataZoom" ></div>
                <div class="heart_menu">
                    <span id="ab">异常区间</span>
                    <span id="one">前1小时</span>
                    <span id="six">前6小时</span>
                    <span id="twelve">前12小时</span>
                    <span id="oneday">前1天</span>
                    <span id="sevenday">前7天</span>
                   
                </div>
            </div>    
        </div>

        <div class="docNSpageCheck">
            <span class="resultShow">诊断</span>
            <div class="check">
                <div class="radio" >
                    <span class="radioc" data-mess="进一步观察" data-val="0"></span>
                </div>
                <span class="des">进一步观察</span></br>
            </div>
            <div class="check">
                 <div class="radio">
                    <span class="radioc" data-mess="请到医院接受观察" data-val="1"></span>
                </div>
                <span class="des">请到医院接受观察</span>
            </div>
            <input type="text" placeholder="或输入医嘱" class="docSuggest">
            <input type="button"  value="提交" class="submit"><br><br><br>
        </div>
    </div>

    <!-- ECharts单文件引入 -->
    <script src="js/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: './build/dist'
            }
        });
    </script>    
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/canvas_heartBeat_ab.js"></script>
    <script type="text/javascript">
        var flag =true
        document.getElementsByClassName('docNSpageCheck')[0].onclick=function  (e) {
            var target =e.target;
            var className = target.getAttribute('class');
            var index  =target.getAttribute('data-val');
            if(className =='radioc'){
                if(flag){
                    document.getElementsByClassName("radioc")[index].style.background="#a4fba4";
                    flag =false;
                }else{
                    document.getElementsByClassName("radioc")[index].style.background="#fff";
                    flag=true;
                }
            }
        }
    </script>
</body>
