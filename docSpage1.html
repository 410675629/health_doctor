<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>我的病人【已处理】</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/doc.css">
    <script type="text/javascript">
    if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
        var version = parseFloat(RegExp.$1);
        if(version>2.3){
            var phoneScale = parseInt(window.screen.width) / 640;
            document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
        }else{
            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
        }
    }else{
        document.write('<meta name="viewport" content="width=640,minimum-scale = 1.0, maximum-scale = 1.0  user-scalable=no, target-densitydpi=device-dpi">');
    }
    </script>
</head>
<body>
    
    <div class="docSpageHeader">
        <div class="back"> 
            <a class="back-button" href="docMain.html">
                <img src="images/icon_back.png"/>
            </a> 
        </div>
        <div class="title">
            <div style="line-height: 4rem;font-size: 120%">已处理异常</div>
        </div>
    </div>
    <div class="docSpageLeft">
        <div class="docSpageContent">
            <div class="docImg">
              <a class="back-button" href="docMyPa.html"><img src="images/tx4.jpg" width="88px"></a>
            </div>
            <div class="docDes">
                <span class="docName">何莉</span> 
                <span class="docSex">女</span>
                <span class="docAge">78岁</span>
            </div>
            <div class="docTel">
                <img src="images/icon_phone.png" width="60px"/>
            </div>
        </div>
        <div class="docSpageResult">
            <i class="tip ycl">已处理</i>
            <span class="pinfo">
                16:42PM 2015-11-1<br>
                最近3周缺乏运动，风险指数50
            </span>
        </div>
        
       <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div class="container">
            <!-- 运动量-->
            <div class="content">
                 <div id="showExercise" class="dataZoom" ></div>
            </div>    
        </div>
          <div class="docSpageCheck">
            <span class="resultShow">诊断结果</span>
            <span class="resultDes">进一步观察</span>
        </div>
    </div>

    <!-- ECharts单文件引入 -->
    <script src="js/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: './build/dist'
            }
        });
    </script>    
    <script src="js/canvas_exercise.js"></script>
</body>
